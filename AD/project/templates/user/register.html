<body>

<div id="single-wrapper">
	<form action="/user/insertRegister" class="frm-single" method="post">
		<div class="inside">
            <div class="title"><strong>ActivitySpotter</strong></div>
			<!-- /.title -->
			<div class="frm-title">Register</div>
			<!-- /.frm-title -->
            <div class="frm-input"><input type="text" name="registerFirstname" placeholder="Firstname" class="frm-inp"><i class="fa fa-user frm-ico"></i></div>
			<!-- /.frm-input -->
            <div class="frm-input"><input type="text" name="registerLastname" placeholder="Lastname" class="frm-inp"><i class="fa fa-user frm-ico"></i></div>
			<!-- /.frm-input -->
            <div class="frm-input"><textarea  name="registerAddress"id="address" placeholder="Address" class="frm-inp"></textarea></div>
			<!-- /.frm-input -->
            <div class="frm-input"><input type="number" name="registerContactNumber" placeholder="Contact Number" class="frm-inp"><i class="fa fa-envelope frm-ico"></i></div>
			<!-- /.frm-input -->
            <div class="frm-input"><label name="Gender">Gender: </label>
            <input type="radio" name="registerGender" value="Male"> Male
            <input type="radio" name="registerGender" value="Female"> Female</div>
            <!-- /.frm-input -->

			<div class="frm-input"><input type="email" name="loginUsername"placeholder="Username or Email" class="frm-inp"><i class="fa fa-envelope frm-ico"></i></div>
			<!-- /.frm-input -->
			<button type="submit" class="frm-submit">Register<i class="fa fa-arrow-circle-right"></i></button>
			<!-- /.row -->
			<a href="/" class="a-link"><i class="fa fa-sign-in"></i>Already have account? Login.</a>
			<div class="frm-footer">ActivitySpotter Â© 2020.</div>
			<!-- /.footer -->
		</div>
